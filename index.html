<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prueba GIT</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
</head>    
<body>
        <center><img src="image/testuser.png" class="img-responsive"></center>
        <br><br>
        <center><img src="image/test.jpg" class="img-fluid" alt="Responsive image"></center>
    <form>
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="use" value="Usuario:">

        <div class="form-group mx-sm-5 mb-3">
          <label for="inputPassword2" class="sr-only">Password</label>

        <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="pass" value="Clave:">
        </div>
        <div class="form-group mx-sm-5 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Ingrese clave">
        </div>     
        <br><br>        
        <center><button type="submit" class="btn btn-primary mb-2" id="send">Probando GIT</button></center>
    </form>

</html>
